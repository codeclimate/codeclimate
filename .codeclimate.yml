---
version: "2"
prepare:
  fetch:
    - url: https://raw.githubusercontent.com/codeclimate/styleguide/master/ruby/rubocop.yml
      path: base_rubocop.yml
plugins:
  bundler-audit:
    enabled: true
  rubocop:
    enabled: true
    channel: rubocop-0-92
  fixme:
    enabled: true
    exclude_patterns:
      - config/engines.yml
  markdownlint:
    enabled: true
    checks:
      MD002: # "First header should be a h1 header"
        enabled: false
  shellcheck:
    enabled: true
exclude_patterns:
  - .bundle/
  - spec/**/*
  - benchmarks/**/*
